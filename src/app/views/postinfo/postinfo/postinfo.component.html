<div *ngIf="post" class="border-2 border-solid border-black">
    <h2>{{ post.title }}</h2>
    <img [src]="post.thumbnailUrl" alt="Bild kan ej hÃ¤mtas" />
    <p>{{ post.body }}</p>
    <p>Created: {{ post.creationDate | date }}</p>
    <span>
        <button *ngIf="post" (click)="likePost()">Like</button>
        <p>{{ post.likes }}</p>
        <button *ngIf="post" (click)="dislikePost()">Dislike</button>
        <p>{{ post.dislikes }}</p>
    </span>
    <p>Comments: {{ post.comments.length }}</p>
    <ul>
        <li *ngFor="let comment of post.comments">
            {{ comment }}
        </li>
    </ul>
</div>
<app-add-comment [post]="post"></app-add-comment>
<button routerLink="">Back to home</button>
