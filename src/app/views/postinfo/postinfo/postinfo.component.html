<article
    class="text-white w-full flex flex-col justify-center items-center mb-10">
    <div
        *ngIf="post"
        class="flex flex-col justify-center items-center w-1/2 rounded-3xl backdrop-blur-xl py-12 gap-5">
        <img
            [src]="post.thumbnailUrl"
            alt="Bild kan ej hÃ¤mtas"
            class="w-3/4 h-auto rounded-lg" />
        <h2 class="font-bold text-3xl">{{ post.title }}</h2>
        <p class="w-3/4 whitespace-pre-wrap leading-relaxed">{{ post.body }}</p>
        <p class="text-start w-3/4 italic text-sm">
            Posted at {{ post.creationDate | date }}
        </p>
        <span class="flex flex-row gap-5 m-5">
            <button
                *ngIf="post"
                (click)="likePost()"
                class="uppercase border-2 rounded-3xl p-2 bg-black bg-opacity-60 border-black font-semibold w-24 flex justify-evenly">
                <ng-icon
                    name="ionThumbsUpOutline"
                    size="24px"
                    class="hover:scale-125 duration-250"></ng-icon>
                <p>{{ post.likes }}</p>
            </button>

            <button
                *ngIf="post"
                (click)="dislikePost()"
                class="uppercase border-2 rounded-3xl p-2 bg-black bg-opacity-60 border-black font-semibold w-24 flex justify-evenly">
                <ng-icon
                    name="ionThumbsDownOutline"
                    size="24px"
                    class="hover:scale-125 duration-250"></ng-icon>
                <p>{{ post.dislikes }}</p>
            </button>
        </span>
        <span class="flex flex-col justify-start w-3/4">
            <p class="font-bold">Comments: {{ post.comments.length }}</p>
            <ul>
                <li
                    *ngFor="let comment of post.comments"
                    class="rounded-md p-2 my-5 bg-black bg-opacity-60 border-black">
                    {{ comment }}
                </li>
            </ul>
        </span>
        <span class="flex flex-col items-center w-full gap-10">
            <app-add-comment [post]="post" class="w-3/4"></app-add-comment>
            <button
                routerLink=""
                class="uppercase border-2 rounded-3xl p-1 px-5 bg-black bg-opacity-60 border-black">
                Back to home
            </button>
        </span>
    </div>
</article>
