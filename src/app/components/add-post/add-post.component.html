<article class="min-w-[700px] mb-10 mobile:min-w-full">
    <form
        (ngSubmit)="onSubmit()"
        class="rounded-3xl backdrop-blur-sm bg-black bg-opacity-10 text-white w-full flex flex-col justify-center items-center gap-5 p-12 mobile:w-full">
        <label for="title" class="uppercase font-semibold">Title</label>
        <input
            type="text"
            id="title"
            name="title"
            [(ngModel)]="newBlogPost.title"
            class="rounded-lg w-1/2 p-1 bg-black bg-opacity-40 backdrop-blur-3xl text-center mobile:w-full" />

        <label for="thumbnailUrl" class="uppercase font-semibold"
            >Picture-URL</label
        >
        <input
            type="text"
            id="thumbnailUrl"
            name="thumbnailUrl"
            [(ngModel)]="newBlogPost.thumbnailUrl"
            class="rounded-lg w-1/2 p-1 bg-black bg-opacity-40 backdrop-blur-3xl text-center mobile:w-full" />

        <label for="body" class="uppercase font-semibold">CONTENT</label>
        <textarea
            id="body"
            name="body"
            [(ngModel)]="newBlogPost.body"
            class="rounded-lg w-3/4 h-80 p-1 bg-black bg-opacity-40 backdrop-blur-3xl mobile:w-full"></textarea>

        <button
            type="submit"
            class="uppercase rounded-3xl p-2 px-5 bg-black bg-opacity-40 backdrop-blur-3xl font-semibold">
            Create post
        </button>
    </form>
</article>
