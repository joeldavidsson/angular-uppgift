<article class="min-w-[700px]">
    <form
        (ngSubmit)="onSubmit()"
        class="rounded-3xl backdrop-blur-xl text-white w-full flex flex-col justify-center items-center justify-self-center p-6 gap-5">
        <label for="title" class="uppercase font-semibold">Title</label>
        <input
            type="text"
            id="title"
            name="title"
            [(ngModel)]="newBlogPost.title"
            class="rounded-lg w-1/2 p-1 bg-black bg-opacity-60 text-center" />

        <label for="thumbnailUrl" class="uppercase font-semibold"
            >Picture-URL</label
        >
        <input
            type="text"
            id="thumbnailUrl"
            name="thumbnailUrl"
            [(ngModel)]="newBlogPost.thumbnailUrl"
            class="rounded-lg w-1/2 p-1 bg-black bg-opacity-60 text-center" />

        <label for="body" class="uppercase font-semibold">CONTENT</label>
        <textarea
            id="body"
            name="body"
            [(ngModel)]="newBlogPost.body"
            class="rounded-lg w-3/4 h-80 p-1 bg-black bg-opacity-60"></textarea>

        <button
            type="submit"
            class="uppercase border-2 rounded-3xl p-1 px-5 bg-black bg-opacity-60 border-black">
            Create post
        </button>
    </form>
</article>
