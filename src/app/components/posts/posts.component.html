<form (ngSubmit)="onSubmit()">
    <label for="title">Title:</label>
    <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="newBlogPost.title" />

    <label for="thumbnailUrl">Picture-URL:</label>
    <input
        type="text"
        id="thumbnailUrl"
        name="thumbnailUrl"
        [(ngModel)]="newBlogPost.thumbnailUrl" />

    <label for="body">Inneh√•ll:</label>
    <textarea id="body" name="body" [(ngModel)]="newBlogPost.body"></textarea>

    <button type="submit">Create post</button>
</form>
