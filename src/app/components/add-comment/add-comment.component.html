<form
    (ngSubmit)="addComment()"
    class="flex flex-row justify-center items-center gap-3 h-full w-full">
    <textarea
        type="text"
        id="comment"
        name="comment"
        [(ngModel)]="comment"
        class="rounded-lg p-2 bg-black bg-opacity-60 w-3/4 h-24"
        placeholder="Write comment"></textarea>

    <button
        type="submit"
        class="uppercase border-2 rounded-3xl p-1 bg-black bg-opacity-60 border-black h-1/2 w-1/4">
        Add comment
    </button>
</form>
