<form
    (ngSubmit)="addComment()"
    class="flex flex-row justify-center items-center gap-3 h-full w-full mobile:flex-col">
    <textarea
        type="text"
        id="comment"
        name="comment"
        [(ngModel)]="comment"
        class="rounded-lg p-2 bg-black backdrop-blur-3xl bg-opacity-40 w-3/4 h-24 mobile:w-full"
        placeholder="Write comment"></textarea>

    <button
        type="submit"
        class="px-5 uppercase rounded-3xl p-2 backdrop-blur-3xl bg-black bg-opacity-40 font-semibold h-1/2 w-1/4 mobile:w-1/2">
        Add comment
    </button>
</form>
